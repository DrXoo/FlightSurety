<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div id="airlines-wrapper">
            <h1>Airlines</h1>
            <h3>Register airline</h3>
            <form id="register-airline-form">
                <div class="form-group">
                    <label for="register-airline-address">Airline address:</label>
                    <input type="text" class="form-control" id="register-airline-address">
                </div>
                <button type="button" id="register-airline-button" class="btn btn-primary">Register new Airline</button>
            </form>
            <hr>
            <h3>List airlines</h3>
            <table id="airlines-table" class="table">

            </table>
            <hr>
            <h3>Fund your Airline</h3>
            <h5>Fund your airline using your metamask account</h5>
            <form>
                <div class="form-group">
                    <label for="fund-ether-amount">Amount (ethers):</label>
                    <input type="number" class="form-control" id="fund-ether-amount">
                </div>
                <button type="button" class="btn btn-primary" id="fund-airline-button">Fund Airline</button>
            </form>
        </div>
        <div id="flights-wrapper">
            <h1>Flights</h1>
            <h3>Register flight</h3>
            <form>
                <div class="form-group">
                    <label for="airline-address">Airline address:</label>
                    <input type="text" class="form-control" id="airline-address">
                </div>
                <div class="form-group">
                    <label for="flight-name">Flight name:</label>
                    <input type="text" class="form-control" id="flight-name">
                </div>
                <div class="form-group ">
                    <label for="flight-date">Flight date:</label>
                    <input type="datetime-local" value="2023-06-12T19:30"class="form-control" id="flight-date">
                </div>
                <button type="button" class="btn btn-primary" id="register-flight-button">Create flight</button>
            </form>
            <label id="register-airline-log"></label>
            <h3>List flights</h3>
            <table id="flights-table" class="table">
                
            </table>
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
